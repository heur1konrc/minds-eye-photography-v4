<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mind's Eye Photography</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #1e293b, #334155);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: rgba(30, 41, 59, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        h1 { 
            color: #f97316; 
            text-align: center; 
            margin-bottom: 30px; 
            font-size: 2.5em;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 5px; 
            font-weight: bold;
            color: #e2e8f0;
        }
        input, select, textarea { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #475569;
            border-radius: 5px; 
            background: #334155;
            color: white;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #f97316;
            box-shadow: 0 0 5px rgba(249, 115, 22, 0.3);
        }
        textarea { 
            height: 120px; 
            resize: vertical; 
        }
        .btn { 
            background: #f97316; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s;
        }
        .btn:hover { 
            background: #ea580c; 
        }
        .btn:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        .message { 
            padding: 15px; 
            margin: 20px 0; 
            border-radius: 5px; 
            text-align: center;
            font-weight: bold;
        }
        .success { 
            background: #10b981; 
            color: white; 
        }
        .error { 
            background: #ef4444; 
            color: white; 
        }
        .contact-info {
            background: rgba(51, 65, 85, 0.5);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        .contact-info h2 {
            color: #f97316;
            margin-bottom: 15px;
        }
        .contact-info p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .required { color: #ef4444; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Mind's Eye Photography</h1>
        
        <div class="contact-info">
            <h2>Get In Touch</h2>
            <p><strong>Email:</strong> rick@themindseyestudio.com</p>
            <p><strong>Phone:</strong> 608-219-6066</p>
            <p><strong>Location:</strong> Based in Madison, WI but can travel within the state</p>
        </div>

        <div id="message"></div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name <span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div class="form-group">
                <label for="photography_type">Photography Type</label>
                <select id="photography_type" name="photography_type">
                    <option value="">Select type</option>
                    <option value="Band Promotions">Band Promotions</option>
                    <option value="Corporate">Corporate</option>
                    <option value="Event">Event</option>
                    <option value="Landscape">Landscape</option>
                    <option value="Nature">Nature</option>
                    <option value="Portrait">Portrait</option>
                    <option value="Products">Products</option>
                    <option value="Real Estate">Real Estate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="budget">Budget Range</label>
                <select id="budget" name="budget">
                    <option value="">Select budget</option>
                    <option value="Under $500">Under $500</option>
                    <option value="$500 - $1000">$500 - $1000</option>
                    <option value="$1000 - $1500">$1000 - $1500</option>
                    <option value="Need a Quote">Need a Quote</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="message">Project Description</label>
                <textarea id="message" name="message" placeholder="Tell us about your project..."></textarea>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Send Inquiry</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.innerHTML = '';
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                photography_type: document.getElementById('photography_type').value,
                budget: document.getElementById('budget').value,
                message: document.getElementById('message').value
            };
            
            try {
                const response = await fetch('/simple-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="message success">' + result.message + '</div>';
                    document.getElementById('contactForm').reset();
                } else {
                    messageDiv.innerHTML = '<div class="message error">' + (result.error || 'An error occurred. Please try again.') + '</div>';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="message error">Network error. Please contact us directly at rick@themindseyestudio.com</div>';
            }
            
            // Re-enable button
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Inquiry';
        });
    </script>
</body>
</html>
